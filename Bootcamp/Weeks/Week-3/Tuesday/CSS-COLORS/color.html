<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLOR SYSTEMS IN CSS</title>
<style>
       /* 1. Ngjyra me emer (color names) */
       h1 {
        color: blue;
       }

       /* 2. Ngjyra me menyren heksadecimale (HEX) */
       h2 {
        color: #856;
       }

       /* 3. Ngjyra me menyren HSL (Hue, Saturation, Lightness) */
       h3 {
        color: hsl(305, 87%, 35%);
       }

       /* 4. Ngjyra me menyren RGB (Red, Green, Blue) */
       h4 {
        color: rgb(67, 90, 212);
       }
       
       /* 5. RGB me transparence  RGB (Red, Green, Blue, Alpha)*/
       h5 {
        color: white;
        background-color: rgba(8, 8, 65, 0.3);/* 30% transparente */
       }
</style>

</head>
<body>
    <h1>Welcome to our app</h1>
    <hr>
    <h2>Welcome to our app</h2>
    <hr>
    <h3>Welcome to our app</h3>
    <hr>
    <h4>Welcome to our app</h4>
    <hr>
    <h5>Welcome to our app</h5>
</body>
</html>
