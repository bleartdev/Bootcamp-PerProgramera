<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>CSS APPLICATION RULES - MOST IMPORTANT</title>


        <style>

        p {
            color: gray;
        }

        p q {
            color: green;
        }
        /* Ekzekutohet red per shkak te !important */
        q {
            color: red !important;
        }
        /* Nese te dyja jane !important vlen e fundit  */
    </style>


</head>
<body>




    <h1>Conversation</h1>

    <p>
        It was so great to hear from you today and it was such weird timing, he said:
        <q> This is going to sound funny and a little strange, </q>
        but you were in a dream I had just a couple of days ago.
    </p>

</body>
