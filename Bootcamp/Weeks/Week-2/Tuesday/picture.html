<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag-u Picture</title>
</head>
<body>

    <!-- Tag-u <picture> perdoret per imazhe responsive -->
    <picture>

        <!-- FOTO PER DESKTOP -->
        <!-- Nese ekrani eshte minimum 1200px, perdoret desktop.png -->
        <source 
            media="(min-width:1200px)" 
            srcset="images/desktop.png">

        <!-- FOTO PER TABLET (iPad) -->
        <!-- Nese ekrani eshte minimum 800px, perdoret ipad.png -->
        <source 
            media="(min-width:800px)" 
            srcset="images/ipad.png">

        <!-- FOTO PER MOBILE -->
        <!-- <img> perdoret si fallback dhe per ekranet me te vogla -->
        <img 
            src="images/phone.png" 
            alt="Mobile Phone">

    </picture>

</body>
</html>
