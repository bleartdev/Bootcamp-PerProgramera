<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Forms</title>
  
</head>
<body>
<h1>Web Forms</h1>

<br>
<br>

    <section>
        <h3>Input type "text"</h3>
        <form>
            <input type="text" placeholder="Full Name" required minlength="10" maxlength="15" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
    </section>


    <br>
    <hr>
    

    <section>
        <form>
            <h3>Input type "tel"</h3>
            <input type="tel" placeholder="Enter your phone number" required pattern="049[0-9]{6}" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
    </section>

    



    <br>
    <hr>
    

    <section>
        <h3>Input type "number"</h3>
        <form>
            <input type="number" value="0" min="-3" max="10" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
    </section>

    <br>
    <hr>

        <section>
        <form>
            <h3>Input type "email"</h3>
            <input type="email" placeholder="Enter your email address" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
        
    </section>


    <br>
    <hr>

       <section>
        <form>
            <h3>Input type "password"</h3>
            <input type="password" placeholder="Enter your password" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
        
    </section>


    <br>
    <hr>


          <section>
        <form>
            <h3>Input type "color"</h3>
            <input type="color" value="#000000" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
        
    </section>

    <br>
    <hr>


      <section>
        <form>
            <h3>Input type "date"</h3>
            <input type="date" value="2024-01-01" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
        
    </section>


    <br>
    <hr>


          <section>
        <form>
            <h3>Input type "datetime-local"</h3>
            <input type="datetime-local" value="2024-01-01T00:00" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
        
    </section>

    
    <br>
    <hr>

      <section>
        <form>
            <h3>Input type "week"</h3>
            <input type="week" value="2024-W01" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
        
    </section>

    <br>
    <hr>


      <section>
        <form>
            <h3>Input type "month"</h3>
            <input type="month" value="2024-01" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
        
    </section>



    <br>
    <hr>


      <section>
        <form>
            <h3>Input type "image"</h3>
            <input type="image" src="images/black-hole.jpg" alt="Submit" style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
        
    </section>


    <br>
    <hr>


      <section>
        <form>
            <h3>Input type "file"</h3>
            <input type="file" style="width: 200px;">
            <button type="submit">Sent</button>
            <br>
            <br>
            <input type="file" accept="images/png;"  style="width: 200px;">
            <button type="submit">Sent</button>
        </form>
        
    </section>


        <br>
    <hr>


      <section>
        <form>
            <h3>Input type "hidden"</h3>
            <input type="hidden" value="Secret value">
            <button type="submit">Sent</button>
        </form>
        
    </section>





</body>
</html>
