<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hartat (Maps)</title>
</head>
<body>
    <!-- Per rregullimin e siperfaqeve dhe kordinatave per links mund ta perdoresh =  https://www.image-map.net/ -->

    <!-- Imazhi kryesor qe permban emrat dhe ikonat e gjuheve dhe usemap="#languages" duhet te jete e njejte me <map name="languages" -->
    <img src="images/language.webp" usemap="#languages" alt="Languages Map">

    <!-- Image map per gjuhet e programimit -->
    <map name="languages">

        <!-- ===== HTML ===== -->

        <!-- Zona klikuese per EMRIN HTML -->
        <area target="_blank"
              alt="HTML Name"
              title="Learn HTML"
              href="https://www.w3schools.com/html/"
              coords="136,106,221,109,230,132,138,133,137,120"
              shape="poly">

        <!-- Zona klikuese per IKONEN HTML -->
        <area target="_blank"
              alt="HTML Icon"
              title="Learn HTML"
              href="https://www.w3schools.com/html/"
              coords="254,324,268,149,97,148,112,325,182,341"
              shape="poly">


        <!-- ===== CSS ===== -->
         

        <!-- Zona klikuese per EMRIN CSS -->
        <area target="_blank"
              alt="CSS Name"
              title="Learn CSS"
              href="https://www.w3schools.com/css/"
              coords="372,107,428,107,426,132,371,133"
              shape="poly">

        <!-- Zona klikuese per IKONEN CSS -->
        <area target="_blank"
              alt="CSS Icon"
              title="Learn CSS"
              href="https://www.w3schools.com/css/"
              coords="314,148,485,149,471,324,400,343,329,325"
              shape="poly">


        <!-- ===== JavaScript ===== -->

        <!-- Zona klikuese per EMRIN JavaScript -->
        <area target="_blank"
              alt="JavaScript Name"
              title="Learn JavaScript"
              href="https://www.w3schools.com/js/"
              coords="608,103,633,103,633,131,601,133"
              shape="poly">

        <!-- Zona klikuese per IKONEN JavaScript -->
        <area target="_blank"
              alt="JavaScript Icon"
              title="Learn JavaScript"
              href="https://www.w3schools.com/js/"
              coords="533,147,705,149,689,324,617,342,548,326,538,220"
              shape="poly">

    </map>

</body>

</html>
