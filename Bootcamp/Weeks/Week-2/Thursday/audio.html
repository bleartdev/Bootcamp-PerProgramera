<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <h1>Audio Element Example</h1>
    <br><br><br><br><br><br><br>

    <!-- Audio player 1: Using only the MP3 format -->
    <audio src="./assets/audio.mp3" 
    controls
    autoplay
    muted
    loop
    >
        <!-- In case the MP3 format isn't supported, you can add a fallback message here -->
        Your browser does not support the audio element.
    </audio>

    <br><br>
    <hr>
    <br><br>

    <!-- Audio player 2: Multiple sources for better compatibility -->
    <audio controls autoplay muted loop>
        <!-- First audio source (MP3 format) -->
        <source src="assets/audio.mp3" type="audio/mpeg">
        
        <!-- Second audio source (OGG format) -->
        <source src="assets/audio.ogg" type="audio/ogg">
        
        <!-- Fallback message if neither format is supported -->
        Your browser does not support the audio element or the formats provided.
    </audio>

</body>
</html>
