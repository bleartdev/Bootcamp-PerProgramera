<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menyra e paraqitjes Block dhe Inline</title>
</head>
<body>

    <!-- Tagu <p> osht BLOCK element -->
    <!-- BLOCK element ze krejt rreshtin dhe fillon gjithmone ne rresht te ri -->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

    <br>
    <hr>
    <br>

    <!-- Tagu <b> osht INLINE element -->
    <!-- INLINE element nuk e ze krejt rreshtin, vec sa i duhet -->
    <!-- Teksti pas tij vazhdon ne te njejtin rresht -->
    <b>Une jame</b>
    Blearti

</body>
</html>
